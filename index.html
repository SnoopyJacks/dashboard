<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <!-- Dashboard Container -->
    <div class="dashboard">
      <!--Sidebar Navigation-->
      <aside class="sidebar">
        <h2 class="logo">Dash</h2>
        <nav>
          <a class="active" href="index.html">Dashboard</a>
          <a href="reports.html">Reports</a>
          <a href="analytics.html">Analytics</a>
          <a href="settings.html">Settings</a>
        </nav>
      </aside>

      <!--Main Content Area-->
      <main class="main">
        <!--Main Header-->
        <header class="topbar">
          <h1>Dashboard</h1>
          <div class="user">
            <input type="text" placeholder="Search..." />
            <button>Search</button>
          </div>
        </header>
        <!--Dashboard Stats Cards-->
        <section class="stats">
          <!--Individual Cards-->
          <div class="card">
            <p class="label">Revenue</p>
            <h3>$50,900</h3>
            <span class="positive">+12%</span>
          </div>
          <div class="card">
            <p class="label">Users</p>
            <h3>500</h3>
            <span class="positive">+1%</span>
          </div>
          <div class="card">
            <p class="label">Conversions</p>
            <h3>1,563</h3>
            <span class="negative">-1.2%</span>
          </div>
          <div class="card">
            <p class="label">Growth</p>
            <h3>13%</h3>
            <span class="positive">+3%</span>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
